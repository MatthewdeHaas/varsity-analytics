{% extends "base.html" %}


{% block body %}


  <div class="flex flex-col">

    <p class="text-2xl font-medium">
    {{ school.name }} - All Athletes
    <p>
   
        
    <div class="flex flex-row">
      <button class="p-2 border-2 border-neutral-500 bg-neutral-300 rounded-md">
        filter
      </button>
    </div>
    </form>

    <div class="grid grid-cols-8 gap-2">
      {% for athlete in athletes %}
        <div class="flex flex-col space-y-2">

          {% if athlete.images|length > 0 %}
            <img src="{{ athlete.images[0].url }}" width="250" height="500">
          {% else %}
            <span>No Image</span>
          {% endif %}
          <p class="flex flex-col">
            <span>{{ athlete.name }} - {{ athlete.sport.name }}</span>
          </p>

        </div>
      {% endfor %}
    </div>


  </div>


{% endblock %}
